<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>영화 상세정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">영화 상세 정보</h2>

    <div class="mb-3">
        <label class="form-label">영화 제목</label>
        <div class="form-control" th:text="${movie.title}">제목</div>
    </div>

    <div class="mb-3">
        <label class="form-label">개봉일자</label>
        <div class="form-control" th:text="${movie.release}">개봉일자</div>
    </div>

    <div class="mb-3">
        <label class="form-label">감독</label>
        <div class="form-control" th:text="${movie.director}">감독</div>
    </div>

    <div class="mb-3">
        <label class="form-label">시놉시스</label>
        <div class="form-control" th:text="${movie.synopsis}" style="height:auto; min-height: 120px;">시놉시스</div>
    </div>

    <div class="mb-3">
        <label class="form-label">영화 포스터</label><br/>
        <img th:if="${movie.poster != null}"
                th:src="'data:image/jpeg;base64,'+${movie.poster}"
                alt="영화 포스터"
                class="img-thumbnail"
                style="max-width: 300px;">
        <div th:if="${movie.poster == null}" class="text-muted">포스터 없음</div>
    </div>

    <a href="/" class="btn btn-secondary mt-3">목록으로 돌아가기</a>

    <!-- 수정 페이지로 이동 -->
    <a th:href="@{/movies/edit/{movieId}(movieId=${movie.movieId})}" class="btn btn-warning mt-3 ms-2">수정하기</a>

    <!-- 삭제 버튼 폼 -->
    <form th:action="@{/movies/delete/{movieId}(movieId=${movie.movieId})}" class="d-inline-block ms-2">
        <button type="submit" class="btn btn-danger mt-3" onclick="return confirm('정말 삭제하시겠습니까?');">삭제하기</button>
    </form>
</div>
</body>
</html>
