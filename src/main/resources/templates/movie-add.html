<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>영화 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">새로운 영화 추가</h2>
  <form th:action="@{/movies}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">영화 제목</label>
      <input type="text" class="form-control" id="title" required name="title">
    </div>

    <div class="mb-3">
      <label for="releaseDate" class="form-label">개봉일자</label>
      <input type="date" class="form-control" id="releaseDate" required name="release">
    </div>

    <div class="mb-3">
      <label for="director" class="form-label">감독</label>
      <input type="text" class="form-control" id="director" name="director">
    </div>

    <div class="mb-3">
      <label for="synopsis" class="form-label">시놉시스</label>
      <textarea class="form-control" id="synopsis" rows="4" name="synopsis"></textarea>
    </div>

    <div class="mb-3">
      <label for="poster" class="form-label">영화 포스터</label>
      <input type="file" class="form-control" name="upload" id="poster">
    </div>

    <button type="submit" class="btn btn-primary">저장하기</button>
  </form>
</div>
</body>
</html>
